<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ChefEase â€” Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-warning bg-gradient d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-dark mb-2">Login</h2>
                            <p class="text-muted small">Welcome back to ChefEase</p>
                        </div>

                        <!-- Login Form -->
                        <form>

                            <div class="mb-3">
                                <label for="loginEmail">Email address
                                </label>
                                <input type="email" class="form-control form-control-lg" id="loginEmail"
                                    placeholder="Enter your email address">

                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label fw-semibold text-dark">Password</label>
                                <input type="password" class="form-control form-control-lg" id="loginPassword"
                                    placeholder="Type your password" required>
                            </div>

                            <!-- Forgot Password -->
                            <div class="mb-4 text-end">
                                <a href="#" class="text-warning fw-semibold text-decoration-none small">Forgot
                                    password?</a>
                            </div>
                        </form>
                        <!-- Login Button -->
                        <button class="btn btn-warning btn-lg w-100 fw-bold mb-4" onclick="login()">LOGIN</button>


                        <!-- Divider -->
                        <div class="text-center position-relative mb-4">
                            <hr class="text-muted">
                            <span
                                class="position-absolute top-50 start-50 translate-middle bg-white px-3 small text-muted"
                                style="transform: translateY(-50%);">Or Continue with</span>
                        </div>

                        <!-- Social Login -->
                        <div class="d-flex gap-3 justify-content-center mb-4">
                            <button class="btn btn-outline-secondary btn-sm rounded-circle p-2" type="button"
                                title="Login with Github" onclick="GithubSignIn()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-github" viewBox="0 0 16 16">
                                    <path
                                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                                </svg>
                            </button>
                            <button class="btn btn-outline-secondary btn-sm rounded-circle p-2" type="button"
                                title="Login with Twitter">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-twitter-x" viewBox="0 0 16 16">
                                    <path
                                        d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
                                </svg>
                            </button>
                            <button class="btn btn-outline-secondary btn-sm rounded-circle p-2" type="button"
                                title="Login with Google" onclick="goggleSignIn()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
                                    style="color: #EA4335;">
                                    <path
                                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                    <path
                                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                    <path
                                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                                    <path
                                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                                </svg>
                            </button>
                        </div>

                        <!-- Sign Up Section -->
                        <div class="text-center border-top pt-4">
                            <p class="text-muted small mb-2">Dont have an account</p>
                            <a href="signUp.html" class="btn btn-link text-warning fw-bold text-decoration-none">SIGN
                                UP</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="signIn.js"></script> -->


    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, GithubAuthProvider, signInWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvME6qmwrMMwHRT6W5EoHYrjLveG4rR8Y",
            authDomain: "chefease-6459a.firebaseapp.com",
            projectId: "chefease-6459a",
            storageBucket: "chefease-6459a.firebasestorage.app",
            messagingSenderId: "543444849712",
            appId: "1:543444849712:web:a1d2bca23bffaa32e989f5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const Gprovider = new GithubAuthProvider();


        const goggleSignIn = () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user
                    console.log(user);
                    if (user) {
                        setTimeout(() => {
                            window.location.href = 'dashboard.html'
                        }, 1000);
                    }
                    // alert('Login Successful')

                })
                .catch((error) => {
                    const errorCode = error.code
                    console.log(errorCode);

                })
        }
        window.goggleSignIn = goggleSignIn;



        const GithubSignIn = () => {
            signInWithPopup(auth, Gprovider)
                .then((result) => {
                    const user = result.user
                    console.log(user);
                    if (user) {
                        setTimeout(() => {
                            window.location.href = 'dashboard.html'
                        }, 1000);
                    }
                })
                .catch((error) => {
                    const errorCode = error.code
                    console.log(errorCode);

                })
        }
        window.GithubSignIn = GithubSignIn;








        const login =  ()=> {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {

                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        };
        window.login = login;

    </script>

</body>

</html>
